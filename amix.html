<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "ernestosamperp", "label": "ernestosamperp", "shape": "dot", "title": "ernestosamperp"}, {"id": "pontifex_es", "label": "pontifex_es", "shape": "dot", "title": "pontifex_es"}, {"id": "mbachelet", "label": "mbachelet", "shape": "dot", "title": "mbachelet"}, {"id": "NicolasMaduro", "label": "NicolasMaduro", "shape": "dot", "title": "NicolasMaduro"}, {"id": "mashirafael", "label": "mashirafael", "shape": "dot", "title": "mashirafael"}, {"id": "lopezobrador_", "label": "lopezobrador_", "shape": "dot", "title": "lopezobrador_"}, {"id": "realDonaldTrump", "label": "realDonaldTrump", "shape": "dot", "title": "realDonaldTrump"}, {"id": "ppkamigo", "label": "ppkamigo", "shape": "dot", "title": "ppkamigo"}, {"id": "evoespueblo", "label": "evoespueblo", "shape": "dot", "title": "evoespueblo"}, {"id": "jairbolsonaro", "label": "jairbolsonaro", "shape": "dot", "title": "jairbolsonaro"}]);
        edges = new vis.DataSet([{"from": "ernestosamperp", "to": "pontifex_es"}, {"from": "ernestosamperp", "to": "mbachelet"}, {"from": "ernestosamperp", "to": "NicolasMaduro"}, {"from": "ernestosamperp", "to": "mashirafael"}, {"from": "ernestosamperp", "to": "lopezobrador_"}, {"from": "ernestosamperp", "to": "realDonaldTrump"}, {"from": "ernestosamperp", "to": "ppkamigo"}, {"from": "ernestosamperp", "to": "evoespueblo"}, {"from": "NicolasMaduro", "to": "pontifex_es"}, {"from": "NicolasMaduro", "to": "mashirafael"}, {"from": "NicolasMaduro", "to": "evoespueblo"}, {"from": "mashirafael", "to": "pontifex_es"}, {"from": "lopezobrador_", "to": "pontifex_es"}, {"from": "lopezobrador_", "to": "evoespueblo"}, {"from": "ppkamigo", "to": "pontifex_es"}, {"from": "ppkamigo", "to": "mbachelet"}, {"from": "ppkamigo", "to": "NicolasMaduro"}, {"from": "ppkamigo", "to": "mashirafael"}, {"from": "ppkamigo", "to": "realDonaldTrump"}, {"from": "ppkamigo", "to": "evoespueblo"}, {"from": "evoespueblo", "to": "pontifex_es"}, {"from": "evoespueblo", "to": "mashirafael"}, {"from": "jairbolsonaro", "to": "realDonaldTrump"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "nodes",
            "edges",
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        // default to using dot shape for nodes
        options.nodes = {
            shape: "dot"
        }
        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
